name: Zoetis Pets Check

on:
  schedule:
    # Every day at 5:30 UTC (which is 8:30 AM UTC+3)
    - cron:  '30 5 * * *'
  workflow_dispatch: #allows manuel triggering  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests
        run: mvn clean test

      # 4. Upload the generated HTML report to GitHub Pages
      - name: Publish report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/ExtentReports.html # or your report folder  
